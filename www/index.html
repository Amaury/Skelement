<html>
<head>
	<title>Skelement example application</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<!-- Content Security Policy, useful for Phonegap/Cordova mobile applications packaging -->
	<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'" />-->

	<!-- Cordova JS file - uncomment if you are builing a mobile application with Phonegap/Cordova -->
	<!--<script type="text/javascript" src="cordova.js"></script>-->

	<!-- Basic Javascript libraries (polyfill, jQuery, jSmart) and Skelement framework -->
	<script type="text/javascript" src="js/skelement-loader.js"></script>

	<!-- CSS STYLE -->
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!-- INLINE TEMPLATE -->
	<script id="tpl-application" type="text/x-tpl-smarty">
		{if $sk.url.parts|count == 3 && $sk.url.parts[0] == "user"}
			{* one single user is called *}
			<sk-user-card name="{$sk.url.parts[1]}" age="{$sk.url.parts[2]}"></sk-user-card>
		{else}
			{* the list of users is called *}
			<sk-title></sk-title>
			<sk-user-list id="mainlist" userlist="fake"></sk-user-list>
			<sk-netstatus sk-network-connected></sk-netstatus>
		{/if}
	</script>
</head>
<body sk-app-loader="loader.txt" sk-l10n="l10n/en.json" sk-l10n-fr="l10n/fr.json">
	<sk-application id="application"></sk-application>
</body>
</html>
