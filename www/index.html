<html>
<head>

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<!-- jSmart (Smarty template engine) -->

	<!-- Skelement (JS Application Framework) -->
	<script type="text/javascript" src="/js/skelement.js"></script>
	<!-- Application -->
	<script type="text/javascript" src="/app.js"></script>

	<style type="text/css">

			font-family: sans-serif;
		}
		h1 {
			color: #444;

		}
		.user {
			color: #333;
			background-color: #ddd;
			margin: 5px;
			padding: 3px;
		}

	<!-- INLINE TEMPLATE -->
	<script id="tpl-title" type="text/x-tpl-smarty">
		<h1>{$value|escape}</h1>
	</script>

<body>
	<sk-title></sk-title>
	<sk-user-list id="mainlist" userlist="fake"></sk-user-list>
